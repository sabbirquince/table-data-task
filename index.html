<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Table Data</title>
</head>

<body class="bg-light">
    <div id="my-table-container" class="container pt-5 bg-light">
        <section class="user-add d-flex mb-4">
            <h4>Total User's List</h4>
            <button class="my-addUser-btn btn btn-info shadow mx-2">Add User</button>
        </section>

        <section class="table-section">
            <table class="my-table table table-striped table-bordered border-secendary text-center text-dark shadow">
                <thead class="table-warning border-secendary">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Total Scan</th>
                        <th scope="col">Total Schedule</th>
                        <th scope="col">Status</th>
                        <th scope="col">Role</th>
                        <th scope="col">Last Login</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="my-table-body">

                    <!-- fake table's data goes here from javascript  -->

                </tbody>
            </table>
        </section>
    </div>

    <!----------------------  ADD USER POPUP ----------------------------->

    <section class="my-popup popup-hidden shadow">
        <button class="btn btn-danger my-popupClose-btn shadow">Close</button>
        <h4 class="text-center">Add a User</h4>

        <div class="mb-2">
            <label for="addName" class="form-label">Name</label>
            <input type="text" class="form-control" id="addName" placeholder="type your name">
        </div>

        <div class="mb-2">
            <label for="addEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="addEmail" placeholder="name@example.com">
        </div>

        <div class="mb-2">
            <label for="addPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="addPhone" placeholder="type your phone">
        </div>

        <div class="mb-2">
            <label for="addRole" class="form-label">Your Role</label>
            <input type="text" class="form-control" id="addRole" placeholder="what's your role">
        </div>

        <div class="mt-3">
            <button class="btn btn-info add-user-btn shadow">Add user</button>
        </div>
    </section>

    <!------------------------- EDITING USER'S DATA POPUP  --------------------------->

    <section class="edit-user-popup popup-hidden shadow">
        <button class="btn btn-danger editUser-close-btn shadow">Close</button>
        <h4 class="text-center">Edit User</h4>

        <form id="editForm">
            <input type="text" name="id" value="io" style="display: none" id="editId">

            <div class="mb-2">
                <label for="editName" class="form-label">Name</label>
                <input name="name" type="text" class="form-control" id="editName" placeholder="edit name" value="">
            </div>

            <div class="mb-2">
                <label for="editEmail" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="editEmail" placeholder="edit existing email"
                    value="">
            </div>

            <div class="mb-2">
                <label for="editPhone" class="form-label">Phone</label>
                <input name="phone" type="text" class="form-control" id="editPhone" placeholder="edit phone" value="">
            </div>

            <div class="mb-2">
                <label for="editRole" class="form-label">Your Role</label>
                <input name="role" type="text" class="form-control" id="editRole" placeholder="edit role" value="">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-info edit-user-btn shadow">Update User</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <script src="./JS/fakeTableData.js"></script>
    <script src="./JS/index.js"></script>
</body>

</html>
